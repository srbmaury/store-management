name: Run Server & Client Tests on PR

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MONGO_TEST_URI: ${{ secrets.MONGO_TEST_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET}}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Server setup
      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Start server in background
        run: |
          cd server
          npm run dev &  # Run the server in the background

      # Client setup
      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Start client in background
        run: |
          cd client
          npm run dev &  # Run the client in the background

      # Wait for server and client to be ready
      - name: Wait for client and server to be ready
        run: |
          # Add a sleep to wait for the apps to start (you can also use wait-on or other tools)
          sleep 15  # Adjust this based on how long your client and server take to start

      # Server tests
      - name: Run server tests with coverage
        run: |
          cd server
          npm run test:coverage

      - name: Upload server coverage report
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-report
          path: server/coverage/

      # Client tests
      - name: Run client tests with coverage
        run: |
          cd client
          npm run test:coverage

      - name: Upload client coverage report
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-report
          path: client/coverage/

      # Run Cypress e2e tests
      - name: Run Cypress tests
        run: |
          cd client
          npm run cypress:run